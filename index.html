<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar New Year Li Xi Wheel - Happy 2026!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- User Info Box -->
    <div id="userInfoBox" class="user-info-box">
        <div id="loginSection">
            <button id="loginBtn" class="btn-login">Login with Google</button>
        </div>
        <div id="userSection" class="hidden">
            <img id="userPhoto" class="user-photo" src="" alt="User">
            <div class="user-details">
                <span id="userName"></span>
                <button id="settingsBtn" class="btn-settings">Settings</button>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="title">ğŸ§§ Lunar New Year Li Xi Wheel ğŸ§§</h1>
        <p class="subtitle">Happy Year of the Snake 2026!</p>

        <!-- Countdown Timer -->
        <div id="countdownBox" class="countdown-box">
            <div id="countdownText"></div>
        </div>

        <!-- Wheel Container -->
        <div id="wheelContainer" class="wheel-container">
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
            <button id="spinBtn" class="btn-spin">SPIN THE WHEEL!</button>
        </div>

        <!-- Prize Display -->
        <div id="prizeDisplay" class="prize-display hidden">
            <h2>ğŸ‰ Congratulations! ğŸ‰</h2>
            <p id="prizeText"></p>
            <div id="qrSubmitForm" class="qr-submit-form">
                <h3>Submit Your Payment QR Code</h3>
                <input type="text" id="qrCodeInput" placeholder="Paste your QR code URL or upload image">
                <input type="file" id="qrImageInput" accept="image/*">
                <button id="submitQrBtn" class="btn-submit">Submit</button>
            </div>
        </div>

        <!-- Submissions List -->
        <div id="submissionsList" class="submissions-list">
            <h2>ğŸ Participants & Prizes ğŸ</h2>
            <div id="submissionsContent"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Event Settings</h2>
            <form id="settingsForm">
                <div class="form-group">
                    <label for="budgetInput">Total Budget ($):</label>
                    <input type="number" id="budgetInput" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Prizes (one per line, format: "Prize Name - Amount"):</label>
                    <textarea id="prizesInput" rows="6" placeholder="$100 Red Envelope - 100&#10;$50 Red Envelope - 50&#10;$20 Red Envelope - 20&#10;$10 Red Envelope - 10&#10;Good Luck - 0&#10;Try Again - 0"></textarea>
                </div>
                <div class="form-group">
                    <label for="startTimeInput">Start Time:</label>
                    <input type="datetime-local" id="startTimeInput" required>
                </div>
                <div class="form-group">
                    <label for="endTimeInput">End Time:</label>
                    <input type="datetime-local" id="endTimeInput" required>
                </div>
                <button type="submit" class="btn-save">Save Settings</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
